<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <title>My Notes</title>
  </head>
  <body onload="render()">
    <header>
      <nav>
        <img src="./img/square-plus-regular.svg" id="plus" onclick="showNote(), addBlur()">
        <h1 onclick="render()">My Notes</h1>
        <div id="trash-group">
        <img src="./img/trash-can-regular.svg" id="trash" onclick="showTrash(), addBlurTrash()">
        <button onclick="emptyTrash()">empty</button>
        </div>
      </nav>
    </header> 
      <div id="placeholder-header" class="d-none"></div>
      <div  id="new-note" class="new-note d-none">
      <div id="inp" >
         <input placeholder="Titel" id="title">
         <textarea id="note" placeholder="Notiz..."></textarea>
         <button onclick="addNote(), closeNote(), removeBlur()">ADD</button>
         <button onclick="closeNote(), removeBlur()">BACK</button>
      </div>
      </div>
    <main onclick="closeNote(), removeBlur(), closeTrash()">
      <div id="content"></div>
       </main>
       <div id="content-deleted" class="content-deleted d-none">
      </div>
  </div>
    </body>
</html>
